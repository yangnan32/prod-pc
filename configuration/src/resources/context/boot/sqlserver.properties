#=================Oracle Connection Configuration   =================
#\u6570\u636e\u5e93\u9a71\u52a8\u540d\u79f0			   
sysware.jdbc.driverClassName = com.microsoft.sqlserver.jdbc.SQLServerDriver
#\u6570\u636e\u5e93\u8fde\u63a5URL
sysware.jdbc.url= jdbc:sqlserver://192.168.0.3:1433;databaseName=sysware_db
#\u6570\u636e\u5e93\u8fde\u63a5\u7528\u6237\u540d
sysware.jdbc.username = sa
#\u6570\u636e\u5e93\u8fde\u63a5\u7528\u6237\u5bc6\u7801
sysware.jdbc.password = sysware
#\u521d\u59cb\u5316\u65f6\u83b7\u53d6\u7684\u8fde\u63a5\u6570\uff0c\u53d6\u503c\u5e94\u5728minPoolSize\u4e0emaxPoolSize\u4e4b\u95f4\uff1bDefault: 3
sysware.jdbc.initialPoolSize = 10
#\u8fde\u63a5\u6c60\u4e2d\u4fdd\u7559\u7684\u6700\u5c0f\u8fde\u63a5\u6570
sysware.jdbc.minPoolSize = 5
#\u8fde\u63a5\u6c60\u4e2d\u4fdd\u7559\u7684\u6700\u5927\u8fde\u63a5\u6570  \uff1bDefault: 15 
sysware.jdbc.maxPoolSize = 60
#\u6700\u5927\u7a7a\u95f2\u65f6\u95f4,60\u79d2\u5185\u672a\u4f7f\u7528\u5219\u8fde\u63a5\u88ab\u4e22\u5f03\u3002\u82e5\u4e3a0\u5219\u6c38\u4e0d\u4e22\u5f03\u3002Default: 0
sysware.jdbc.maxIdleTime = 60
#\u5f53\u8fde\u63a5\u6c60\u4e2d\u7684\u8fde\u63a5\u8017\u5c3d\u7684\u65f6\u5019c3p0\u4e00\u6b21\u540c\u65f6\u83b7\u53d6\u7684\u8fde\u63a5\u6570\u3002Default: 3 
sysware.jdbc.acquireIncrement = 5
# \u6bcf60\u79d2\u68c0\u67e5\u6240\u6709\u8fde\u63a5\u6c60\u4e2d\u7684\u7a7a\u95f2\u8fde\u63a5\u3002Default: 0
sysware.jdbc.idleConnectionTestPeriod = 60
#\u6570\u636e\u5e93\u65b9\u8a00
sysware.dialect	= org.hibernate.dialect.SQLServer2008Dialect

sysware.jdbc.use_scrollable_resultset = true

#----------------------------------\u5176\u4ed6\u7684\u914d\u7f6e\u4fe1\u606f-------------------------------------
sysware.show_sql = true

